<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0f0f1a">
  <title>Tradeshow Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Show Selection View -->
    <div id="show-select-view" class="view active">
      <header class="header">
        <h1>Tradeshow Tracker</h1>
        <button class="icon-btn" onclick="showAdminModal()"><i class="fas fa-cog"></i></button>
      </header>
      <div class="show-list" id="show-list"></div>
    </div>

    <!-- Rep Selection View -->
    <div id="rep-select-view" class="view">
      <header class="header">
        <button class="icon-btn" onclick="goToShows()"><i class="fas fa-arrow-left"></i></button>
        <h1 id="rep-select-title">Select Rep</h1>
        <div style="width:40px"></div>
      </header>
      <div class="tabs" id="show-tabs"></div>
      <div id="rep-content"></div>
    </div>

    <!-- Booth List View -->
    <div id="list-view" class="view">
      <header class="header">
        <button class="icon-btn" onclick="goToRepSelect()"><i class="fas fa-arrow-left"></i></button>
        <h1 id="list-title">Hit List</h1>
        <div style="width:40px"></div>
      </header>
      
      <div class="stats-bar">
        <div class="stat"><span id="stat-showing">0</span><label>Showing</label></div>
        <div class="stat"><span id="stat-tovisit" class="red">0</span><label>To Visit</label></div>
        <div class="stat"><span id="stat-followup" class="yellow">0</span><label>Follow Up</label></div>
        <div class="stat"><span id="stat-demos" class="green">0</span><label>Demos</label></div>
      </div>

      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="search-input" placeholder="Search company, booth, domain...">
        <button id="clear-search" class="hidden" onclick="clearSearch()"><i class="fas fa-times-circle"></i></button>
      </div>

      <div class="filter-bar">
        <div class="sort-buttons">
          <button class="sort-btn active" data-sort="booth">Booth</button>
          <button class="sort-btn" data-sort="value">Value</button>
          <button class="sort-btn" data-sort="name">Name</button>
        </div>
        <button class="filter-btn" onclick="showFilterModal()">
          <i class="fas fa-sliders-h"></i>
          <span id="filter-badge" class="badge hidden">0</span>
        </button>
      </div>

      <div id="active-filters" class="active-filters hidden"></div>
      <div id="booth-list" class="booth-list"></div>
    </div>

    <!-- Detail View -->
    <div id="detail-view" class="view">
      <header class="header">
        <button class="icon-btn" onclick="showListView()"><i class="fas fa-arrow-left"></i></button>
        <h1 id="detail-company">Company</h1>
        <div style="width:40px"></div>
      </header>
      <div id="detail-content" class="detail-content"></div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="view">
      <header class="header">
        <button class="icon-btn" onclick="goToRepSelect()"><i class="fas fa-arrow-left"></i></button>
        <h1 id="dashboard-title">Dashboard</h1>
        <button class="icon-btn" onclick="exportDashboard()"><i class="fas fa-download"></i></button>
      </header>
      <div id="dashboard-content" class="dashboard-content"></div>
    </div>

    <!-- Filter Modal -->
    <div id="filter-modal" class="modal hidden">
      <div class="modal-content modal-large">
        <div class="modal-header">
          <h2>Filters</h2>
          <button class="icon-btn" onclick="hideFilterModal()"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-body" id="filter-options"></div>
        <div class="modal-footer">
          <button class="btn secondary" onclick="clearFilters()">Clear All</button>
          <button class="btn primary" onclick="applyFilters()">Apply</button>
        </div>
      </div>
    </div>

    <!-- Admin Modal -->
    <div id="admin-modal" class="modal hidden">
      <div class="modal-content modal-large">
        <div class="modal-header">
          <h2>Admin</h2>
          <button class="icon-btn" onclick="hideAdminModal()"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-body">
          <div class="admin-tabs">
            <button class="admin-tab active" onclick="showAdminTab('shows')">Shows</button>
            <button class="admin-tab" onclick="showAdminTab('reps')">Reps</button>
            <button class="admin-tab" onclick="showAdminTab('import')">Import</button>
          </div>
          <div id="admin-content"></div>
        </div>
      </div>
    </div>

    <!-- Column Mapper Modal -->
    <div id="mapper-modal" class="modal hidden">
      <div class="modal-content modal-large">
        <div class="modal-header">
          <h2>Map Columns</h2>
          <button class="icon-btn" onclick="hideMapperModal()"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-body" id="mapper-content"></div>
        <div class="modal-footer">
          <button class="btn secondary" onclick="hideMapperModal()">Cancel</button>
          <button class="btn primary" onclick="confirmMapping()">Import</button>
        </div>
      </div>
    </div>

    <!-- Camera Modal -->
    <div id="camera-modal" class="modal hidden">
      <div class="camera-container">
        <video id="camera-video" autoplay playsinline></video>
        <div class="camera-frame"><span>Position business card here</span></div>
        <div class="camera-controls">
          <button class="camera-btn" onclick="closeCameraModal()"><i class="fas fa-times"></i></button>
          <button class="capture-btn" onclick="capturePhoto()"></button>
          <div style="width:50px"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="db.js"></script>
  <script src="app.js"></script>
</body>
</html>
